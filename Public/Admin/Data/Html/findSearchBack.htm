<script type="text/javascript">
    function searchSuccess(json){
        if(json.statusCode == Juuz.code.ajaxSuccess){
            var resultCon = "";
            var resultArr = json.res;
            for(var i = 0; i < resultArr.length; i++){
                resultCon += '<label class="ui_checkbox">';
                resultCon += '  <input type="checkbox" value="'+resultArr[i].id+'" data-text="'+resultArr[i].name+'" name="popCheckbox" />'+resultArr[i].name;
                resultCon += '</label>'
            }
            $('#searchResultCon').html(resultCon);
            Manage.uiInit('#searchResultCon');
            Juuz.hideMsg();
        }else{
            Juuz.tipsMsg(json.message);
        }
    }
</script>
