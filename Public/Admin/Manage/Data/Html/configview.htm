<style>
    .category_config_form{
        padding-bottom:42px;
    }
    .ui_pop_foot{
        background-color:#F4F5F9;border-top:1px solid #ddd;text-align:right;
        position:absolute;padding:8px 0;bottom:0;left:0;width:100%;
    }
</style>
<script>
    if(currentCategory){
        $('#categoryAddPid').val(currentCategory.id);
        $('#categoryAddPname').val(currentCategory.name);
        $('#keyword').val(currentCategory.keyword);
        $('#link').val(currentCategory.link);
    }
</script>
<form class="category_config_form clearfix" action="" method="post" onsubmit="return Juuz.ajaxForm(this);">
<div class="ui_col_10" style="padding:10px 20px 20px">
    <input id="categoryAddPid" type="hidden" name="id" />
    <div class="ui_col_10">
        <label class="ui_label">当前菜单名 : </label>
        <input id="categoryAddPname" class="ui_text_input" readonly="readonly" type="text" />
    </div>
    <div class="ui_col_10">
        <label class="ui_label">关联关键词 : </label>
        <input id="keyword" class="ui_text_input" type="text" name="keyword" />
    </div>
    <div class="ui_col_10">
        <label class="ui_label">跳转到网页 : </label>
        <input id="link" class="ui_text_input" type="text" name="link" />
        <label class="ui_label">（关键词和跳转到网页同时存在，跳转到网页优先）</label>
    </div>
</div>
<div class="ui_pop_foot">
    <button type="submit" class="ui_button small mr10">保 存</button>
</div>
</form>
